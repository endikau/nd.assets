name: Publish Latest

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Install (no lockfile)
        run: npm install
      - name: Ensure unique version for this build
        run: |
          npm version prerelease --no-git-tag-version --preid=build.${GITHUB_RUN_NUMBER}
      - name: Publish (latest tag)
        run: npm publish --tag latest
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
