name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@endikau'

      - name: Verify built assets exist
        run: |
          test -d dist || { echo "dist/ missing" >&2; exit 1; }
          test -f dist/css/nd_site.css || { echo "dist/css/nd_site.css missing" >&2; exit 1; }

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
